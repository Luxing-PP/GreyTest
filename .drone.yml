steps:
  - name: build
    image: maven:3.6.2-jdk-8
    commands:
      - mvn clean package
    volumes:
      - name: mavenrep
        path: /root/.m2
    when:
      branch: main
      event: [ push ]
  - name: run
    image: jdk 
    commands:
      - java -jar version_hit-0.0.1-SNAPSHOT.jar 
    when:
      branch: main
      event: [ push ]
